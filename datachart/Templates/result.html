
<html>
<head>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title:{
		text: "Simple Line Chart"	},
	axisY:{
		includeZero: false
	},
	data: [{
		type: "line",
		dataPoints: [
		{% for a in a %}
			{ y: {{a.Speed}} },
		{% endfor %}
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 50%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
 {% comment %} Total:-{{a}} Speed  {% endcomment %}
 {% for a in a%}
<li> Machine {{a.id}}){{a.current_datetime}}: {{a.Speed}}V</li> 
{% endfor %} 
</body>
</html>
